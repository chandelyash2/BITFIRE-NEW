query GetEventMarket($input: Int!) {
  getEventMarket(input: $input) {
    marketId
    marketName
    bettingType
    maxLimit
    minLimit
    runners {
      back {
        price
        size
        line
      }
      lay {
        price
        size
        line
      }
      runnerName
      selectionId
      status
      marketStatus
      ballRunning
      eventStatus
    }
  }
}
