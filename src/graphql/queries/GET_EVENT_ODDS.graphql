query GetEventMarketOdds($input: Int!) {
  getEventMarketOdds(input: $input) {
    marketId
    marketName
    bettingType
    runners {
      selectionId
      runnerName
      status
      back {
        price
        size
        line
      }
      lay {
        price
        size
        line
      }
      marketStatus
      ballRunning
      eventStatus
    }
  }
}
