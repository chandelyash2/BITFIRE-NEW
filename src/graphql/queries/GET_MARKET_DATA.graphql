query GetRaceMarket($input: String!) {
  getRaceMarket(input: $input) {
    marketId
    marketName
    selected
    bettingType
    minLimit
    maxLimit
    betDelay
    maxOdd
    runners {
      selectionId
      runnerName
      status
      eventStatus
      marketStatus

      back {
        price
        size
        line
      }
      lay {
        price
        size
        line
      }
    }
  }
}