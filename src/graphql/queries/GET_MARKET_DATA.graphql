query GetRaceMarket($input: String!) {
  getRaceMarket(input: $input) {
    marketId
    marketName
    marketTime
    bettingType
    maxLimit
    minLimit
    runners {
      selectionId
      runnerName
      status
      back {
        price
        size
        line
      }
      lay {
        price
        size
        line
      }
      marketStatus
      ballRunning
      eventStatus
    }
  }
}
