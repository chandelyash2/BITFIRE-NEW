query GetFancy($input: Int!) {
  getFancy(input: $input) {
    marketId
    marketName
    bettingType
    runners {
      selectionId
      runnerName
      status
      back {
        price
        size
        line
      }
      lay {
        price
        size
        line
      }
      marketStatus
            ballRunning

    }
  }
}