query GetSelectedFancy($eventId: Int!, $sportId: Int!) {
  getSelectedFancy(eventId: $eventId, sportId: $sportId) {
    bettingType
    status
    runnerName
    selectionId
    marketType
    marketId
    selected
    minLimit
    maxLimit
    lay {
      price
      size
    }
    back {
      price
      size
    }
  }
}