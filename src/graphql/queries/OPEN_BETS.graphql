query OpenBets($type: BetEnumType, $eventId: Int) {
  openBets(type: $type, eventId: $eventId) {
    _id
    userId
    eventId
    sportId
    eventName
    marketId
    selectionId
    runnerName
    bettingType
    odds
    stake
    betType
    settled
    win
    profit
    loss
    createdAt
    run
  }
}