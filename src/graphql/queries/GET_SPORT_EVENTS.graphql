query GetSportEvents($input: Int!) {
  getSportEvents(input: $input) {
    inPlay {
      competitionName
      competitionId
      eventId
      betDelay
      market {
        marketId
        marketName
        bettingType
        runners {
          selectionId
          runnerName
          status
          back {
            price
            size
          }
          lay {
            price
            size
          }
          marketStatus
        }
      }
      name
      openDate
      maxLimit
      maxOdd
      minLimit
      sportId
      id
    }
    upcoming {
      eventId
      competitionName
      competitionId
      maxLimit
      maxOdd
      minLimit
      name
      openDate
      sportId
      id
      betDelay
      market {
        marketName
        marketId
        runners {
          runnerName
          selectionId
          lay {
            price
            size
          }
          back {
            price
            size
          }
          marketStatus
        }
      }
    }
  }
}