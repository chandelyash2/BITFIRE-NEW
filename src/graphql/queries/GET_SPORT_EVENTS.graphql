query GetSportEvents($input: Int!) {
  getSportEvents(input: $input) {
    inPlay {
      id
      sportId
      eventId
      competitionName
      competitionId
      name
      openDate
      minLimit
      maxLimit
      betDelay
      maxOdd
      market {
        marketId
        marketName
        maxLimit
        minLimit
        marketTime
        bettingType
        runners {
          selectionId
          runnerName
          back {
            price
            size
            line
          }
          lay {
            price
            size
            line
          }
          ballRunning
        }
      }
    }
    upcoming {
      id
      sportId
      eventId
      competitionName
      competitionId
      name
      openDate
      minLimit
      maxLimit
      betDelay
      maxOdd
      market {
        marketId
        marketName
        maxLimit
        minLimit
        marketTime
        bettingType
        runners {
          selectionId
          runnerName
          back {
            price
            size
            line
          }
          lay {
            price
            size
            line
          }
          ballRunning
        }
      }
    }
  }
}
