query GetBookmakerList($input: Int!) {
  getBookmakerList(input: $input) {
    bettingType
    marketId
    marketName
    runners {
      runnerName
      selectionId
      marketStatus
      status
      back {
        price
        size
        line
      }
      lay {
        price
        size
        line
      }
    }
    maxLimit
    minLimit
    betDelay
  }
}
