query GetBookmakerList($input: Int!) {
  getBookmakerList(input: $input) {
    marketId
    marketName
    bettingType
    runners {
      runnerName
      selectionId
      marketStatus
      ballRunning
      eventStatus
      status
      lay {
        line
        price
        size
      }
      back {
        price
        size
        line
      }
    }
  }
}
